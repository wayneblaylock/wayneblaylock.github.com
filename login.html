<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Oxygen" rel="stylesheet">
    <style>
        .heading {
            display: flex;
            justify-content: center;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3WHXvFNn6cB5-qDj0WYmamYhKJ9Ums27u-9EYtq5b0LpQxVj4");
            height: 135px;
            font-family: 'Bitter', serif;
            font-size: 25px;
        }

        body {
            margin: 0px;
            background-image: url("http://www.androsform.com/wp-content/uploads/2014/04/big-arm-fit-strong-bicep.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        html {
            font-family: 'Oxygen', sans-serif;
        }

        .navbar {
            background: #4b2c0f;
        }

        .navbar div {
            display: none;
        }

        .navbar .toggle,
        .navbar .brand {
            display: inline-block;
        }

        .navbar .link {
            display: block;
            text-align: center;
            padding: 1em;
            text-decoration: none;
            background: #4b2c0f;
            color: white;
        }

        .navbar .link:hover,
        .navbar .link:active {
            color: #223047;
            background: white;
        }

        .navbar .brand {
            width: 10em;
            text-align: center;
            padding: 1em;
            color: white;
        }

        .navbar a {
            text-decoration: none;
        }

        .navbar .toggle {
            padding: 1em;
            color: black;
        }

        @media (min-width: 48em) {
            .navbar {
                display: flex;
            }

            .navbar div {
                display: flex;
            }

            .navbar .left,
            .navbar .right {
                display: flex;
                flex: 1;
            }

            .navbar .link {
                width: 20%;
            }

            .navbar .right {
                justify-content: center;
            }

            .navbar .toggle {
                display: none;
            }
        }

        @media (max-width: 48em) {
            .navbar.active .toggle {
                background: #223047;
                color: white;
            }

            .navbar .brand {
                text-align: left;
            }

            .navbar.active div {
                display: block;
            }
        }
        .boxColor {
            display: flex;
            flex-direction: column;
            background-color: rgba(210, 180, 140, 0.6);
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 15px;
            height: 575px;
            margin: 30px;
        }
        .email {
            font-size: 12px;
        }
        .pass {
            padding-top: 5px;
            font-size: 12px;
        }
        .sign {
            font-size: 18px;
        }
        .btn {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="heading" background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3WHXvFNn6cB5-qDj0WYmamYhKJ9Ums27u-9EYtq5b0LpQxVj4">
        <h1>Man &#160 Card</h1>
    </div>
    <div class="navbar">
        <a href="#" class="toggle" id="navHamburger">
            <i class="fas fa-bars"></i>
        </a>


       <div class="left">
            <a href="index.html#" class="link">Home</a>
            <a href="story.html" class="link">Story</a>
            <a href="challenge.html" class="link">Challenge</a>
            <a href="#" class="link">Buy</a>
            <a href="login.html" class="link">Login</a>
        </div>

    </div>
    <div class="boxColor">
        <div class="sign">
            <p>Sign in</p>
        </div>
        <div class="email">
            <p>Enter Username or Email</p>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="pass">
            <p>Enter Password</p>
            <input type="text" placeholder="Password" required>
        </div>
        <div class="btn">
            <input type="button" required>
            <content>
                <span>Login</span>
            </content>
        </div>
    </div>
</body>

<script>
    const navHamburger = document.querySelector('#navHamburger');

    navHamburger.addEventListener('click', (e) => {
        navHamburger.parentElement.classList.toggle('active');
    })
</script>
</body>

</html>
