<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Oxygen" rel="stylesheet">
    <style>
        .heading {
            display: flex;
            justify-content: center;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3WHXvFNn6cB5-qDj0WYmamYhKJ9Ums27u-9EYtq5b0LpQxVj4");
            height: 135px;
            font-family: 'Bitter', serif;
            font-size: 25px;
        }

        body {
            margin: 0px;
            background-image: url("http://www.androsform.com/wp-content/uploads/2014/04/big-arm-fit-strong-bicep.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        html {
            font-family: 'Oxygen', sans-serif;
        }

        .navbar {
            background: #4b2c0f;
        }

        .navbar div {
            display: none;
        }

        .navbar .toggle,
        .navbar .brand {
            display: inline-block;
        }

        .navbar .link {
            display: block;
            text-align: center;
            padding: 1em;
            text-decoration: none;
            background: #4b2c0f;
            color: white;
        }

        .navbar .link:hover,
        .navbar .link:active {
            color: #223047;
            background: white;
        }

        .navbar .brand {
            width: 10em;
            text-align: center;
            padding: 1em;
            color: white;
        }

        .navbar a {
            text-decoration: none;
        }

        .navbar .toggle {
            padding: 1em;
            color: black;
        }

        @media (min-width: 48em) {
            .navbar {
                display: flex;
            }

            .navbar div {
                display: flex;
            }

            .navbar .left,
            .navbar .right {
                display: flex;
                flex: 1;
            }

            .navbar .link {
                width: 20%;
            }

            .navbar .right {
                justify-content: center;
            }

            .navbar .toggle {
                display: none;
            }
        }

        @media (max-width: 48em) {
            .navbar.active .toggle {
                background: #223047;
                color: white;
            }

            .navbar .brand {
                text-align: left;
            }

            .navbar.active div {
                display: block;
            }
        }

        .text-forground {
            
            height: 550px;
            margin: 30px;
            margin-top: 70px;
        }
    </style>
</head>

<body>
    <div class="heading" background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3WHXvFNn6cB5-qDj0WYmamYhKJ9Ums27u-9EYtq5b0LpQxVj4">

    </div>
    <div class="navbar">
        <a href="#" class="toggle" id="navHamburger">
            <i class="fas fa-bars"></i>
        </a>

        <div class="left">
            <a href="index.html#" class="link">Home</a>
            <a href="story.html" class="link">Story</a>
            <a href="challenge.html" class="link">Challenge</a>
            <a href="#" class="link">Buy</a>
            <a href="login.html" class="link">Login</a>
        </div>

    </div>
    <div class="text-forground">


            <html lan='en'>
                    <head>
                       <meta charset='UTF-8'>
                       <title>Sandbox</title>
                       <head>
                    
                       <body>

                            <textarea type="text" id="chat-input" placeholder="Leave your story Here." required></textarea>
                            <button id="msgBtn" onclick="sendMessage()">Submit</button>

                        <div class="widget">
                            
                            <div class="chat-wrapper"></div>
                            
                        </div>
                    </body>
                    
                    <script>
                        function sendMessage() {
                            const newDiv = document.createElement('div');
                            newDiv.classList.add('chatMsg');
                            let chatInput = document.querySelector('#chat-input').value;
                            const newContent = document.createTextNode(chatInput);
                            newDiv.appendChild(newContent);
                    
                            const widget = document.querySelector('.widget');
                            let chatWrapper = document.querySelector('#chat-wrapper');
                            document.querySelector('#chat-input').value = '';
                    
                            // uncomment below if you want it to place the new
                            // messages at the top of the rest.
                            // if (document.querySelectorAll('.chatMsg').length > 0) {
                            //     chatWrapper = document.querySelectorAll('chatMsg')[0];
                            // }
                    
                            widget.insertBefore(newDiv, chatWrapper);
                        }
                    
                    </script>

                    <style>

                        .widget {
                            max-height: 800px;
                            background-color: rgba(210, 180, 140, 0. 6);
                        }

                    .chatWrapper {
                        max-height: 200px;
                        background-color: white;
                        border: 10px solid black;
                    }

                    #msgBtn {
                        position: absolute;
                        bottom: 10px;
                        left: 640px;
                        height: 3em;
                    }

                    #chat-input {
                        border:rgba(210, 180, 140, 0. 6);
                        max-height: 2.5em;
                        max-width: 50%;
                        min-width: 50%;
                        min-height: 2.5em;
                        overflow: auto;
                        position: absolute;
                        bottom: 10px;
                        left: 10px;
                        width: 50%;
                        height: 2.5em;
                        background-color: rgba(245, 245, 245, 0.6);
                    }


                    .chatMsg {
                        border: 2px solid rgba(210, 180, 140, 0.8);
                        position: relative;
                        bottom: 50px;
                        background-color: rgba(210, 180, 140, 0.6);;
                        margin:10px;
                        max-width: 50%;
                        min-height: 1em;
                        padding: 3px;
                    }
                    </style>
                    
                    </html>
    </div>
</body>

<script>
    const navHamburger = document.querySelector('#navHamburger');

    navHamburger.addEventListener('click', (e) => {
        navHamburger.parentElement.classList.toggle('active');
    })
</script>
</body>

</html>
